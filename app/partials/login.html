<style> body { background: #81d4fa;} </style>
<div class="container" ng-controller="LoginCtrl">
    <div class="row">
        <div class="col l4 center offset-l4 z-depth-1 login-panel grey lighten-5">
            <a href="http://www.westudee.com/"><img class="logo" src="img/app/westudee_logo_black.png"></a>

            <div class="cardform-error"></div>

            <form class="row login-form">
                <div class="input-field col s10 offset-s1">
                    <input ng-model="email" class="validate login-username" id="username" type="text"> <label for="username">Email</label>
                </div>

                <div class="input-field col s10 offset-s1">
                    <input ng-model="password" class="validate login-password" id="password" type="password"> <label for="password">Password</label>
                </div>

                <button ng-click="login()" class="btn waves-effect waves-light btn-large login-submit green" type="submit">Login</button><br><br>
                <a href="#/forgot">Forgot Password</a> or <a href="#/signup">Create New Account</a>
            </form>
        </div>
    </div>
</div>
